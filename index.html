<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TBB</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700;800;900&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	
	<header class="header">	
		<div class="header__top">
			<div class="container">
				<div class="header__top-inner">
					<div class="header__top-logobox">
						<a class="header__logo-link" href="#">
							<img class="header__logo-img" src="images/header/logo.png" alt="logo">
						</a>
						<p class="header__top-logotext">Trading in agriculture and wood commodities</p>
					</div>
					<!-- /header__top-logobox -->
					<div class="header__top-wrapper">
						<div class="header__top-items">
							<div class="header__top-socials">
								<a class="header__top-sociallink" href="#">
									<img class="header__top-socialimg" src="images/header/1.svg" alt="social-image">
								</a>
								<a class="header__top-sociallink" href="#">
									<img class="header__top-socialimg" src="images/header/2.svg" alt="social-image">
								</a>
							</div>
							<!-- /header__top-socials -->
	
							<a class="header__top-email" href="mailto:tbb.dmcc@gmail.com">
								<img class="header__top-emailimg" src="images/header/3.svg" alt="email-image">
								tbb.dmcc@gmail.com
							</a>
							<!-- /a.header__top-email -->
	
							<a class="header__top-phone" href="tel:971506018233">
								<img class="header__top-phoneimg" src="images/header/4.svg" alt="email-image">
								+971 50 601 8233
							</a>
							<!-- /a.header__top-phone -->
	
							<a class="header__top-btn" href="#">Request a call</a>
						</div>
						<!-- /header__top-items -->
					</div>
					<!-- /header__top-wrapper -->	
				</div>
				<!-- /header__top-inner -->
			</div>
			<!-- /container -->
		</div>
		<!-- /header__top -->

		<div class="header__bottom">
			<div class="container">
				<nav class="header__menu menu">
					<ul class="menu__list">
						<li class="menu__list-item">
							<a class="menu__list-link" href="#">About us</a>
						</li>
						<li class="menu__list-item">
							<a class="menu__list-link" href="#">Our business structure</a>
						</li>
						<li class="menu__list-item">
							<a class="menu__list-link" href="#">What we do</a>
						</li>
						<li class="menu__list-item">
							<a class="menu__list-link" href="#">Documentation</a>
						</li>
						<li class="menu__list-item">
							<a class="menu__list-link" href="#">Survey control</a>
						</li>
						<li class="menu__list-item">
							<a class="menu__list-link" href="#">Our products</a>
						</li>
						<li class="menu__list-item">
							<a class="menu__list-link" href="#">Business activity</a>
						</li>
						<li class="menu__list-item">
							<a class="menu__list-link" href="#">Contact us</a>
						</li>
					</ul>
					<!-- /menu__list -->
				</nav>
				<!-- /menu -->
			</div>
			<!-- /container -->
		</div>
		<!-- /header__bottom -->
		
	</header>
	<!-- /header -->

	<script src="js/main.min.js"></script>
</body>
</html>
